<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>
      <h1>Learn to code by watching others</h1>
      <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>


      <div class="promo">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </div>

      <div class="form">
        <div class="first-name">
          <input type="text" placeholder="First Name" />
          <p class="err"></p>
          <ion-icon name="alert-circle"></ion-icon>
        </div>

        <div class="last-name">
          <input type="text" placeholder="Last Name" />
          <p class="err"></p>
          <ion-icon name="alert-circle"></ion-icon>
        </div>

        <div class="email">
          <input type="email" placeholder="Email Address" />
          <p class="err"></p>
          <ion-icon name="alert-circle"></ion-icon>
        </div>

        <div class="password">
          <input type="password" placeholder="Password" />
          <p class="err"></p>
          <ion-icon name="alert-circle"></ion-icon>
        </div>

        <button type="submit" class="submit">Claim your free trial</button>
        <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
